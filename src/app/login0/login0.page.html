<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list>
    <ion-list>
      
     <ion-item>
        <ion-input label="Email input" type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-input label="Password input" type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

    </ion-list>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" (click)="inLogin()">Iniciar seccion</ion-button>
        <br>
        <a [routerLink]="['/registro']" class="small-text">Registrarse</a>
      </ion-col>
    </ion-row>
  </ion-list>



</ion-content>
